<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-iframes</title>
    <style>
        iframe{
            height: 600px;
            width: 800px;
            position: relative;
            float: right;
        }
        div{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <a href="\html_102.html" target="myframe">GO TO PAGE</a><br>
    <div>
        <iframe src="html_101.html" frameborder="5px" name="myframe"></iframe>
    </div>
    
</body>
</html>
