<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>javascript class setters</h1>
    <p><b>when using a setter to set a property</b></p>
</head>
<body>
    <p id="demo"></p>
    <script>
        class Car{
            constructor(brand){
                this._carname=brand;
            }
            set carname(v){
                this._carname=v;

            }
            get carname(){
                return this._carname;
            }
            }
            const myCar=new Car("Ford");
            myCar.carname="volvo";
            document.getElementById("demo").innerHTML=myCar.carname;
        
    </script>
</body>
</html>
